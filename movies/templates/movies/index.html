{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="{% static 'movies/styles.css' %}">
</head>
<body>
    <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a> ({{ movie.year }})
            </li>
        {% endfor %}
    </ul>
    <script src="{% static 'movies/script.js' %}"></script>
</body>
</html>
